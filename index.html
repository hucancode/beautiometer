<html>
    <head>
    　　 <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Beauti-O-Meter</title>
        <style>
            @keyframes needle-animation {
                from {
                    transform: rotate(0deg);
                }
                to {
                    transform: rotate(0deg);
                }
            }
            @keyframes needle-animation-0 {
                from {
                    transform: rotate(0);
                }
                to {
                    transform: rotate(172deg);
                }
            }
            @keyframes needle-animation-1 {
                from {
                    transform: rotate(0);
                }
                to {
                    transform: rotate(172deg);
                }
            }
            @keyframes needle-animation-2 {
                from {
                    transform: rotate(0);
                }
                to {
                    transform: rotate(172deg);
                }
            }
        </style>
        <link href="./assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <main>
            <div class="title" onclick="registerPowerVote();"><h1 id="title">Beauti-O-Meter</h1></div>
            <div class="avatar" id="avatar">
                <img src="assets/status_2.png" onclick="switchCandidate(0);"/>
                <img src="assets/status_2.png" onclick="switchCandidate(1);"/>
                <img src="assets/status_2.png" onclick="switchCandidate(2);"/>
            </div>
            <div class="status-text"><h3>Tiền mừng<span id="status-text" class="level-4"></h3></div>
            <div class="active-status"><h4>Tình trạng<span id="active-status"></h4></div>
            <div class="description" style="display: none;"><h4>cập nhật lần cuối lúc: 8/3/2021</h4></div>
            <div class="panel">
                <div class="gauge">
                    <div class="gauge-step"><div class="icon"></div></div>
                    <div class="gauge-step"><div class="icon"></div></div>
                    <div class="gauge-step"><div class="icon"></div></div>
                    <div class="gauge-step"><div class="icon"></div></div>
                    <div class="gauge-step"><div class="icon"></div></div>
                </div>
                <div class="gauge-center"></div>
                <!-- <div class="needle-img" id="needle-img" style="animation-name: needle-animation-1;"></div> -->
                <div class="needle-img" id="needle-img"></div>
                <div class="needle-img-root">
                    <div class="hole"></div>
                </div>
            </div>
            <div style="display: none;" id="vote-form" class="vote-form">
                <span class="vote-toggle" onclick="toggleVoteForm();"><h3>Vốt</h3></span>
                <div class="stars" id="stars" style="display: none;">
                    <span onclick="vote(0);"></span>
                    <span onclick="vote(1);"></span>
                    <span onclick="vote(2);"></span>
                    <span onclick="vote(3);"></span>
                    <span onclick="vote(4);"></span>
                </div>
                <span id = "vote-submit-btn" class="vote-submit"  style="display: none;" onclick="submitVote();"><h3>OK</h3></span>
            </div>
            <div style="display: none;" id="power-notice" class="description">* vốt của bạn chiếm 70% số điểm *</div>
        </main>
        <script src="./assets/bootstrap/js/bootstrap.bundle.min.js"></script>
        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-firestore.js"></script>

        <!-- TODO: Add SDKs for Firebase products that you want to use
            https://firebase.google.com/docs/web/setup#available-libraries -->

        <script src="./scripts/firebase_io.js""></script>
        <script src="https://api.ipify.org?format=jsonp&callback=onIPReady"></script>
    </body>
</html>
